name: Run tests

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: |
          go env -w GOTOOLCHAIN=go1.25.0+auto # hack for covdata
          go mod download
          go build -v ./...
          go install gotest.tools/gotestsum@latest

      - name: Run tests
        run: |
          set -euo pipefail
          go test -p 1 -json -v -covermode atomic -coverprofile=cover.out ./... 2>&1 | tee /tmp/gotest.log | gotestsum --raw-command -f github-actions -- cat

      - name: Upload original test log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-log
          path: /tmp/gotest.log
          if-no-files-found: error
