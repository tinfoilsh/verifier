name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set up gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          go get -u golang.org/x/mobile/bind

      - name: gomobile bind
        run: |
          gomobile bind -target=ios -o TinfoilVerifier.xcframework $(go list ./... | grep -v "/examples/" | xargs)
          zip -r TinfoilVerifier.xcframework.zip TinfoilVerifier.xcframework

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TinfoilVerifier.xcframework.zip
