name: Update Intel PCS Collateral

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-collateral:
    name: Update Collateral
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest collateral from Intel PCS
        run: |
          cd attestation/collateral
          chmod +x fetch.sh
          ./fetch.sh

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet attestation/collateral/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract tcbEvaluationDataNumber
        if: steps.changes.outputs.changed == 'true'
        id: tcb
        run: |
          TCB_NUM=$(grep -o '"tcbEvaluationDataNumber":[0-9]*' attestation/collateral/qe_identity.json | head -1 | grep -o '[0-9]*')
          echo "tcb_num=$TCB_NUM" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update Intel PCS collateral (tcbEvaluationDataNumber: ${{ steps.tcb.outputs.tcb_num }})"
          title: "Update Intel PCS Collateral"
          body: |
            This PR updates the embedded Intel PCS collateral files used for TDX attestation verification.

            **Current tcbEvaluationDataNumber:** ${{ steps.tcb.outputs.tcb_num }}

            ## What changed
            - QE Identity
            - Root CA CRL
            - PCK CRLs (processor and platform)

            ## Action required
            If the `tcbEvaluationDataNumber` has increased significantly, consider updating `MinimumTcbEvaluationDataNumber` in `attestation/tdx.go`.

            ---
            *This PR was automatically generated by the update-collateral workflow.*
          branch: update-collateral
          delete-branch: true
          labels: |
            automated
            security
